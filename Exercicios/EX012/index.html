<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedando vídeos</title>
</head>
<body>
    <h1>Hospedendo videos no meu próprio site</h1>
    <p>Espe vídeo está hospedado no meu próprio servidor</p>

    <video width="560" controls poster="imagem/minha-imagem2.jpg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade para carregar o vídeo</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/9096168?h=5b9b72f04f&color=ff9933&portrait=0" width="560" height="371" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
