<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo
        de qualquer tamanho,
        a frase não irá quebrar!
    </p>
    <p>Para quebrar <br>
        a frase em algum <br> 
        lugar específico, basta <br>
        usar a tag &lt;br&gt;.  <!-- LESS THAN(MENOR QUE) / GREATER THAN(MAIOR QUE)-->
    </p>
    <P>Vamos adicionar alguns símbolos</P>
    &reg;
    &copy;
    &yen;
    &Delta;
    &sum;
    <p>Vamos adicionar alguns emojis</p>
    &#x1f437;
    &#x1f439;
    &#x1f6b2;
</body>
</html>
