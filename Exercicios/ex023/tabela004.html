<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de filmes</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 600px;
        border-collapse: collapse;
        text-align: center;
    }

    caption {
        border: 1px solid black;
        font-size: 1.5em;
        font-weight:bold;
    }

    td, th {
        border: 1px solid black;
        padding: 10px;
    }
</style>
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <th scope="col">Grupo</th>
            <th scope="col">Nomes</th>
            <th scope="colgroup" colspan="3">Filmes</th>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="3">Mulheres</th>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Predador</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>Alien</td>
                <td>Lagoa Azul</td>
                <td>Os Gonnies</td>
            </tr>
            <tr>
                <td>Luiza</td>
                <td>Jogos Mortais</td>
                <td>Maldita Casa</td>
                <td>Wall-E</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="3">Homens</th>
                <td>Marcos</td>
                <td>Oldboy</td>
                <td>Taxi Driver</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>Star Wars</td>
                <td>Toy Story</td>
                <td>Matrix</td>
            </tr>
            <tr>
                <td>Fabiano</td>
                <td>Hulk</td>
                <td>Batman</td>
                <td>Homem de Ferro</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
