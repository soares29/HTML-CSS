<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }
            
        caption, th, td {
            border: 2px solid black;
            padding: 6px;
        }

        .cnome {
            background-color:lightgrey ;
        } 

    </style>
</head>
<body>
    <h1>Exercício Tabela</h1>
    <table>
        <colgroup>  <!-- A tag 'colgroup' seleciona uma coluna da tebela para ser modificada -->
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Casdastro</caption>
        <thead>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>José</td>
                <td>M</td>
                <td>27</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Marcos</td>
                <td>M</td>
                <td>23</td>
                <td>Mecânico</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>34</td>
                <td>Dona de Casa</td>
            </tr>
            <tr>
                <td>Mateus</td>
                <td>M</td>
                <td>28</td>
                <td>Caseiro</td>
            </tr>
            <tr>
                <td>Paulo</td>
                <td>M</td>
                <td>36</td>
                <td>Profissional T.I</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
