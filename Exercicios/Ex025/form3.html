<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome Completo:</label>
            <input type="text" name="nome" id="inome" placeholder="Nome Completo" required maxlength="30" autocomplete="name">
        </p>
        <!-- Caixa de data -->
        <p>
            <label for="idata">Data de Nascimento</label>
            <input type="date" nome="data" id="idata" required>
        </p>
        <!-- Caixa de mês -->
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2022" required>
        </p>
        <!-- Caixa de média
            step= a média é inserida a cada decimal -->
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10"
            placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
