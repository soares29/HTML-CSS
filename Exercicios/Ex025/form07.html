<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Select, Datalist e Textarea</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!-- Função Select --> 
        <p>
            <label for="iest">Estado: </label>
            <select name="est" id="ies">
                
            <optgroup label="Sudoeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>
                

            <optgroup label="Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>

            </select>
        </p>
        <!-- Função Datalist -->
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listaprof">

            <datalist id="listaprof">
                <option>Desenvolvedor</option>
                <option>Administrador</option>
                <option>Professor</option>
            </datalist>
        </p>
        <!-- Função Textarea -->
        <p>
            <label for="imsg">Experiência Profissional</label><br>
            <textarea name="msg" id="imsg" cols="50" rows="10" maxlength="255"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar" class="enviar">
            <input type="reset" value="Limpar" class="limpar">
        </p>
    </form>
</body>
</html>
