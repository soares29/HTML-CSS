<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<!-- Sempre que o formulário solicitar envio de arquivos, usar o método POST -->
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#004cff">
        </p>
        <p>
            <label for="inivel">Nivel de satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="0" max="5" value="2">
        </p>
        <p>
            <label for="ifoto">Selecione a foto de perfil : </label><br><br>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar" class="enviar">
            <input type="reset" value="Limpar" class="limpar">
        </p>

    </form>
</body>
</html>
