<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Primeiro Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="inome">Nome:</label> <!-- A tag 'label' relaciona a caixa ao elemento 'input' -->
            <input type="text" name="nome" id="inome"> <!-- No campo de entrada 'input' o HTML e Php o 'name' é mais utilizado, para o JavaScript o 'id' é mais utilizado. -->
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar" class="enviar"> <!-- Botão enviar -->
        </p>
    </form>
</body>
</html>
