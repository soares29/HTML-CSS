<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend><strong>Sexo</strong></legend>
            <!-- Botões de 'radio' do mesmo grupo terá o 'name' igual e 'id' diferente -->
            <input type="radio" name="sexo" id="imasc"> <label for="imasc">Masculino</label><br><br>
            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label>
        </fieldset><br>
        <fieldset>
            <legend><strong>Esportes Favoritos</strong></legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label><br><br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label><br><br>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Vôlei</label><br><br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
