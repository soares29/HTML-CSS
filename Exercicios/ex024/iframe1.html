<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* A configuração do CSS prevalece sob configurações pontuais. */
        iframe {
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    
    <p>Acesse o site 
        <!-- Tamanho padrão do iframe é 300x150px. -->
        <iframe src="http://www.cursoemvideo.com" frameborder="0" height="500px">
        
        <a href="http://www.cursoemvideo.com" target="_blank">curso em vídeo</a>
        </iframe>
        
        para aprender a programar.</p>
</body>
</html>
